<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">    
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Configuración | Dashboard</title>
</head>
<body>

    <aside  class="aside active" id="aside">
        <!-- TOP MENU -->
        <div class="head">
            <div class="profile">
                <img src="../img/logo.webp">
                <p>Dashboard</p>
            </div>
            <i class='bx bx-menu' id="menu"></i>
        </div>

        <!-- Opciones -->
        <div class="options">
            <div class="menu-dash" data-url="../index.html">
                <i class='bx bxs-home'></i> 
                <span class="option">Inicio</span>             
            </div>

            <div class="menu-dash" data-url="users.html">
                <i class="bx bx-user"></i>
                <span class="option">Usuarios</span>
            </div>

            <div class="menu-dash" data-url="analytics.html">
                <i class="bx bx-line-chart"></i>
                <span class="option">Analíticos</span>
            </div>

            <div class="menu-dash" data-url="message.html">
                <i class="bx bx-message-square"></i>
                <span class="option">Mensajes</span>
            </div>

            <div class="menu-dash" data-url="files.html">
                <i class="bx bx-file-blank"></i>
                <span class="option">Archivos</span>
            </div>

            <div class="menu-dash" data-url="orders.html">
                <i class="bx bx-cart"></i>
                <span class="option">Pedidos</span>
            </div>

            <div class="menu-dash" data-url="favorites.html">
                <i class="bx bx-heart"></i>
                <span class="option">Favoritos</span>
            </div>

            <div class="menu-dash" data-url="config.html">
                <i class="bx bx-cog"></i>
                <span class="option">Configuración</span>
            </div>
        </div>
    </aside>

    <!-- CONTENIDO -->
    <section class="main">
        <header>
            <div class="header-icons">
                <div class="search-container">
                    <i class='bx bx-search'></i> <!-- Icono de buscar -->
                </div>
                <input type="text" placeholder="Buscar" />
                <i class="bx bx-user"></i> <!-- Icono de usuario -->
                <i class="bx bx-cog"></i> <!-- Icono de configuración -->
                <i class="bx bx-bell"></i> <!-- Icono de notificación -->
            </div> 
        </header>
        
        <div class="container">
            <main class="container_center">
                <div class="config-item">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
                </div>
        
                <div class="config-item">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
        
                <div class="config-item">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
        
                <button class="btn_save_config" type="button">Guardar Configuración</button>
            </main>
            
            <footer class="footer-content">
                <div class="footer">
                    <h1>COLLECTION STORE</h1>
                    <p>Derechos reservados © Copyright 2023</p>
                </div>
            </footer>
        </div>
    </section>

    <script src="../js/menu.js"></script>
    <script src="../../../Coleccion store/JS/utils.js"></script>
</body>
</html>
