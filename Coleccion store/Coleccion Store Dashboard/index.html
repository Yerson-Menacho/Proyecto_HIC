<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">    
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Menu Dashboard</title>
</head>
<body>

    <aside  class="aside active" id="aside">
        <!-- TOP MENU -->
        <div class="head">
            <div class="profile">
                <img src="img/logo.webp">
                <p>Dashboard</p>
            </div>
            <i class='bx bx-menu' id="menu"></i>
        </div>

        <!-- Opciones -->
        <div class="options">
            <div >
                <i class='bx bxs-dashboard'></i>   
                <span class="option">Dashboard</span>             
            </div>

            <div>
                <i class="bx bx-user"></i>
                <span class="option">Usuarios</span>
            </div>

            <div>
                <i class="bx bx-line-chart"></i>
                <span class="option">Analíticos</span>
            </div>

            <div>
                <i class="bx bx-message-square"></i>
                <span class="option">Mensajes</span>
            </div>

            <div>
                <i class="bx bx-file-blank"></i>
                <span class="option">Archivos</span>
            </div>

            <div>
                <i class="bx bx-cart"></i>
                <span class="option">Pedidos</span>
            </div>

            <div>
                <i class="bx bx-heart"></i>
                <span class="option">Favoritos</span>
            </div>

            <div>
                <i class="bx bx-cog"></i>
                <span class="option">Configuración</span>
            </div>
        </div>
    </aside>
    <script src="js/menu.js"></script>
</body>
</html>
