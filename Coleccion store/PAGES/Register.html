<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../CSS/style_login_register.css">
    <script src="../JS/utils.js"></script>
</head>
<body>
    <div class="container">
        <button class="back-button" data-url="../Inicio.html"><</button>
        <h2>Registro</h2>
        <form method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </form>
        <button class="login_register">Registrarse</button>
        <p>¿Ya tienes una cuenta? <a class="login-button" data-url="Login.html" href="#">Iniciar Sesión</a></p>
    </div>
</body>
</html>
