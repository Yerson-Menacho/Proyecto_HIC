<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../CSS/style_login_register.css">
    <script src="../JS/utils.js"></script>
</head>
<body>
    <div class="container">
        <button class="back-button" data-url="../Inicio.html"><</button>
        <h2>Iniciar Sesión</h2>
        <form method="post">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </form>
        <button class="login_register" onclick="validarLogin()">Iniciar Sesión</button>
        <p>¿No tienes una cuenta? <a class="register-button" data-url="Register.html" href="#">Regístrate</a></p>
    </div>
</body>
</html>
